<!DOCTYPE html>
<html>
<head>
    <title>View NIfTI Image</title>
    <script src="https://unpkg.com/neuroglancer"></script>
</head>
<body>
    <h1>NIfTI Image Viewer</h1>
    <div id="neuroglancer-container"></div>
    <script>
        const viewer = neuroglancer.Viewer(document.getElementById('neuroglancer-container'));
        viewer.state.restore({{ viewer_state|safe }});
    </script>
</body>
</html>
